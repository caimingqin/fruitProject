    //设置cookies
    function dologin() {
    try {

				Save();
         }catch(e){
		 				alert(JSON.stringify(e));
         }
		 
    }

	function Save() {											
        var url = "http://localhost:8080/" +"qiefou/commandHandler.shtml";	
        var datas={};
       
        datas.name="璐";//ACC中文名称
        datas.code ="12345";//ACC中文名称
        datas.addr ="厦门";//Acc区分
        
            var postData = {
									"commandName":"UserCommand",
								  "contents":JSON.stringify(datas)
						};	
						alert(JSON.stringify(datas));
						
            $.ajax({
                type: "POST",
                dataType: "json",
                url: url,
                contentType: "application/json",
                data: JSON.stringify(postData),
                success: function (data) {
                try{ 
                 if(data.contents.message==undefined){
                    alert("保存成功");
                    search_App();
                  }else{
                    alert(data.contents.message);
                  }
                }catch(err){
                  alert("异常,请与维护人员联系");
                } 
             },
                error: function () {
                    //请求出错处理
                    alert("保存失败！");
                }
            });
    }
	
  
</script>
